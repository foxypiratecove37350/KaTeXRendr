	<body>
		<div class="button-bar">
			<button type="button" class="copy-tex-code">Copy TeX code</button>
			<div class="select delimiters">
				<div>
					<div tabindex="1" class="default">Delimiters</div>
					<div tabindex="1" data-delimiters="$$ $$" class="option">$$ and $$</div>
					<div tabindex="1" data-delimiters="$ $" class="option">$ and $</div>
					<div tabindex="1" data-delimiters="\[ \]" class="option">\[ and \]</div>
					<div tabindex="1" data-delimiters="\( \)" class="option">\( and \)</div>
					<!-- <div tabindex="1" class="option">Custom</div> --> <!-- TODO -->
				</div>
			</div>
		</div>
		<textarea placeholder="Type you MathTex expression here..." class="katex-textarea"></textarea>
		<div class="katex-output"></div>
		<script src="./javascript/select.js" type="text/javascript"></script>
		<script src="./javascript/real-time-rendering.js" type="text/javascript"></script>
	</body>
